<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Questrial|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/css/animsition.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="resources/js/animsition.min.js"></script>
    <title>Recon</title>
</head>
<body>
    <div class="animsition" data-animsition-in-duration="2000" data-animsition-out-duration="1000">
        <img id="triangle" src="resources/images/intro_page.png" >
    </div>

    <div id="anim1" class="animsition" data-animsition-in-duration="5000" data-animsition-out-duration="1000">
        <img id="recon_logo" src="resources/images/recon.png" >
        <div id="recon_name">Recon</div>

        <span id="learn_more">
            Learn More
        </span>

        <a class="animsition-link" href="learn_more.html">
            <div id="arrow" class="hvr-icon-bob"></div>
        </a>
    </div>

    <div id="anim2" class="animsition" data-animsition-in-duration="5000" data-animsition-out-duration="1000">
        <span id="recon_desc">
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
            An innovative approach that &nbsp &nbsp allows
            customers and &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp businesses to communicate
            &nbsp &nbsp effectively on an day to day &nbsp &nbsp basis
        </span>
    </div>

    <div
      id="anim3"
      class="animsition"
      data-animsition-in-class="fade-in-down-lg"
      data-animsition-in-duration="3000"
      data-animsition-out-class="fade-out-down-lg"
      data-animsition-out-duration="1000"
    >
        <img id="recon_splash" src="resources/images/recon_splash.jpg">
    </div>

    <script>
        $(document).ready(function() {
            $('.animsition').animsition();
            setTimeout(func, 5500);
            function func() {
                $('#anim1').css('-webkit-animation-delay', '0.0s');
                $('#anim1').css('animation-delay', '0.0s');
                $('#anim2').css('-webkit-animation-delay', '0.0s');
                $('#anim2').css('animation-delay', '0.0s');
                $('#anim3').css('-webkit-animation-delay', '0.0s');
                $('#anim3').css('animation-delay', '0.0s');
            }
        });
    </script>
</body>
</html>
